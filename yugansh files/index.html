            <option value="Cycle">Cycle</option>
        </select>
        <br><br>
        <label for="vehicleNumber"><b>Enter Vehicle Number:</b></label>
            <input type="text" id="vehicleNumber" placeholder="Enter your vehicle number">
        <br><br>    
        <label for="parkingTime"><b>Select Parking Time:</b></label>
        <select id="parkingTime">
          <option value="Select">Select</option>
          <option value="6">Up to 6 hours</option>
          <option value="12">Up to 12 hours</option>
          <option value="24">More than 12 hrs, up to 24 hrs</option>
        </select>
